<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="section-one">
            <h1 class="section-one__name">Gokulakannan A</h1>
            <p class="section-one__role">Assodiste SDET</p>
            <a href="index.html" class="section-one__contact">Home</a>
        </div>

        <div class="contact-form">
            <form>
                <table>
                    <th>
                        <tr>
                            <td>
                                <label>Name: </label>
                            </td>
                            <td>
                                <input class="contact-form__input" type="text" placeholder="Enter the Name">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Email:</label>
                            </td>
                            <td>
                                <input class="contact-form__input" type="email" placeholder="Enter the Email">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label>Message: </label>
                            </td>
                            <td>
                                <textarea class="contact-form__textarea" name="Message" cols="20" rows="2" placeholder="Your Message"></textarea>
                            </td>
                        </tr>
                        <tr>
                            <td></td>
                            <td>
                                <input class="contact-form__submit" type="submit">
                            </td>
                        </tr>
                    </th>
                </table>
            </form>
        </div>

        <div class="section-five">
            <p class="section-five__title">
                Social Media
                <a href="https://www.instagram.com/_blackboy_ag/">Instagram</a>
                <a href="https://www.linkedin.com/in/gokulakannan23/">LinkdIn</a>
            </p>

            <p class="section-five__disc">&copy; Gokulakannan A</p>
        </div>

    </div>
</body>

</html>
